<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Commande</title>
</head>
<body>
  <h2>Passer une commande</h2>
  <form id="commandeForm">
    Email: <input type="email" id="email" required><br>
    Code Client: <input type="text" id="codeClient" required><br>
    Code Produit: <input type="text" id="codeProduit" required><br>
    Quantité: <input type="number" id="quantite" required><br>
    Prix Unitaire: <input type="number" step="0.01" id="prixUnitaire" required><br>
    <button type="submit">Envoyer</button>
  </form>

  <script>
    const form = document.getElementById('commandeForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        email: document.getElementById('email').value,
        codeClient: document.getElementById('codeClient').value,
        codeProduit: document.getElementById('codeProduit').value,
        quantite: document.getElementById('quantite').value,
        prixUnitaire: document.getElementById('prixUnitaire').value,
      };
      const response = await fetch('https://script.google.com/macros/s/AKfycbxazmgTyQn0HbgiDJgN_frMX-HVXsgUlPmsuFaOysF_M7R3PQgRXFXhfGN0HLo39pF-/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });
      alert('Commande envoyée !');
    });
  </script>
</body>
</html>
